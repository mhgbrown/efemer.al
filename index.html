<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL-Based Web App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;500;700&family=Domine:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <script>
        // Immediately-invoked function to prevent flash of unstyled content
        (function () {
            const storedTheme = localStorage.getItem('theme') || 'system';
            let themeToApply = storedTheme;

            if (themeToApply === 'system') {
                themeToApply = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
            }

            document.documentElement.setAttribute('data-theme', themeToApply);
        })();
    </script>
    <script type="module" src="./app.js"></script>
    <style>
        :root {
            --shadow-color: rgba(0, 0, 0, 0.1);

            /* Plant Theme - Light */
            --md-sys-color-primary: #556500;
            --md-sys-color-on-primary: #FFFFFF;
            --md-sys-color-primary-container: #DCE86A;
            --md-sys-color-on-primary-container: #181E00;
            --md-sys-color-secondary: #5D6144;
            --md-sys-color-on-secondary: #FFFFFF;
            --md-sys-color-secondary-container: #E2E6C1;
            --md-sys-color-on-secondary-container: #1A1D07;
            --md-sys-color-tertiary: #386663;
            --md-sys-color-on-tertiary: #FFFFFF;
            --md-sys-color-tertiary-container: #BCECE7;
            --md-sys-color-on-tertiary-container: #00201E;
            --md-sys-color-error: #BA1A1A;
            --md-sys-color-on-error: #FFFFFF;
            --md-sys-color-error-container: #FFDAD6;
            --md-sys-color-on-error-container: #410002;
            --md-sys-color-background: #FDFCF4;
            --md-sys-color-on-background: #1A1C18;
            --md-sys-color-surface: #FDFCF4;
            --md-sys-color-on-surface: #1A1C18;
            --md-sys-color-surface-variant: #E1E4D5;
            --md-sys-color-on-surface-variant: #44483D;
            --md-sys-color-outline: #75796C;

            --md-sys-elevation-1: 0px 1px 3px 1px rgba(0, 0, 0, 0.15), 0px 1px 2px 0px rgba(0, 0, 0, 0.3);
            --md-sys-elevation-2: 0px 2px 6px 2px rgba(0, 0, 0, 0.15), 0px 1px 2px 0px rgba(0, 0, 0, 0.3);
            --md-sys-elevation-3: 0px 4px 8px 3px rgba(0, 0, 0, 0.15), 0px 1px 3px 0px rgba(0, 0, 0, 0.3);
        }

        html[data-theme='dark'] {
            /* Plant Theme - Dark */
            --md-sys-color-primary: #DCE86A;
            --md-sys-color-on-primary: #2C3400;
            --md-sys-color-primary-container: #404C00;
            --md-sys-color-on-primary-container: #DCE86A;
            --md-sys-color-secondary: #C5CAAB;
            --md-sys-color-on-secondary: #2F331A;
            --md-sys-color-secondary-container: #454930;
            --md-sys-color-on-secondary-container: #E2E6C1;
            --md-sys-color-tertiary: #A0D0CC;
            --md-sys-color-on-tertiary: #003735;
            --md-sys-color-tertiary-container: #1F4E4B;
            --md-sys-color-on-tertiary-container: #BCECE7;
            --md-sys-color-error: #FFB4AB;
            --md-sys-color-on-error: #690005;
            --md-sys-color-error-container: #93000A;
            --md-sys-color-on-error-container: #FFDAD6;
            --md-sys-color-background: #1A1C18;
            --md-sys-color-on-background: #E3E3DC;
            --md-sys-color-surface: #1A1C18;
            --md-sys-color-on-surface: #E3E3DC;
            --md-sys-color-surface-variant: #44483D;
            --md-sys-color-on-surface-variant: #C5C8BA;
            --md-sys-color-outline: #8F9285;
            --shadow-color: rgba(0, 0, 0, 0.3);
        }

        html[data-theme='light'] {
            /* Fallback to root values */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', 'Roboto', sans-serif;
            line-height: 1.6;
            color: var(--md-sys-color-on-background);
            background: var(--md-sys-color-background);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: 'Domine', serif;
        }

        .container {
            width: 100%;
            max-width: 1440px;
            /* Reasonable upper stopping point */
            margin: 0 auto;
            padding: 24px;
        }
    </style>
</head>

<body>
    <div class="container">
        <app-root></app-root>
    </div>
</body>

</html>
