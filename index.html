<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL-Based Web App</title>
    <script>
        // Immediately-invoked function to prevent flash of unstyled content
        (function() {
            const storedTheme = localStorage.getItem('theme') || 'system';
            let themeToApply = storedTheme;

            if (themeToApply === 'system') {
                themeToApply = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
            }

            document.documentElement.setAttribute('data-theme', themeToApply);
        })();
    </script>
    <script type="module" src="./app.js"></script>
    <style>
        :root {
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        html[data-theme='dark'] {
            --color-background: #121212;
            --color-background-secondary: #1e1e1e;
            --color-text: #e0e0e0;
            --color-text-secondary: #b0b0b0;
            --color-border: #333;
            --color-primary: #bb86fc;
            --color-primary-hover: #a76ef4;
            --color-success: #03dac6;
            --color-success-hover: #01bfa5;
            --color-secondary: #373737;
            --color-secondary-hover: #444;
            --shadow-color: rgba(255, 255, 255, 0.1);
        }

        html[data-theme='light'] {
            --color-background: #f0f2f5;
            --color-background-secondary: #ffffff;
            --color-text: #333;
            --color-text-secondary: #666;
            --color-border: #ddd;
            --color-primary: #007bff;
            --color-primary-hover: #0056b3;
            --color-success: #28a745;
            --color-success-hover: #218838;
            --color-secondary: #6c757d;
            --color-secondary-hover: #545b62;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: var(--color-text);
            background: var(--color-background);
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <app-root></app-root>
    </div>
</body>
</html>
