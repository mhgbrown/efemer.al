<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ephemer.al</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">

    <script>
        // Immediately-invoked function to prevent flash of unstyled content
        (function () {
            const theme = localStorage.getItem('theme') || 'system';
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

            if (theme === 'dark' || (theme === 'system' && prefersDark)) {
                document.documentElement.setAttribute('data-theme', 'dark');
            } else {
                document.documentElement.setAttribute('data-theme', 'light');
            }
        })();
    </script>
    <script type="module" src="./app.js"></script>
    <style>
        :root {
            /* Minimalist / Native Theme */
            --md-sys-color-primary: blue;
            --md-sys-color-on-primary: white;
            --md-sys-color-primary-container: blue;
            --md-sys-color-on-primary-container: white;
            --md-sys-color-secondary: yellow;
            --md-sys-color-on-secondary: black;
            --md-sys-color-secondary-container: yellow;
            --md-sys-color-on-secondary-container: black;
            --md-sys-color-tertiary: blue;
            --md-sys-color-on-tertiary: white;
            --md-sys-color-tertiary-container: #e0e0e0;
            --md-sys-color-on-tertiary-container: black;
            --md-sys-color-error: red;
            --md-sys-color-on-error: white;
            --md-sys-color-error-container: #ffcccc;
            --md-sys-color-on-error-container: black;
            --md-sys-color-background: white;
            --md-sys-color-on-background: black;
            --md-sys-color-surface: white;
            --md-sys-color-on-surface: black;
            --md-sys-color-surface-variant: #f0f0f0;
            --md-sys-color-on-surface-variant: black;
            --md-sys-color-outline: black;

            /* No shadows, just borders */
            --md-sys-elevation-1: none;
            --md-sys-elevation-2: none;
            --md-sys-elevation-3: none;
            --shadow-color: transparent;
        }

        html[data-theme='dark'] {
            --md-sys-color-primary: yellow;
            --md-sys-color-on-primary: black;
            --md-sys-color-primary-container: yellow;
            --md-sys-color-on-primary-container: black;
            --md-sys-color-secondary: blue;
            --md-sys-color-on-secondary: white;
            --md-sys-color-secondary-container: blue;
            --md-sys-color-on-secondary-container: white;
            --md-sys-color-background: black;
            --md-sys-color-on-background: white;
            --md-sys-color-surface: black;
            --md-sys-color-on-surface: white;
            --md-sys-color-surface-variant: #111;
            --md-sys-color-on-surface-variant: white;
            --md-sys-color-outline: white;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.5;
            color: var(--md-sys-color-on-background);
            background: var(--md-sys-color-background);
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-weight: bold;
            text-transform: none;
            letter-spacing: normal;
        }

        button,
        input,
        textarea,
        select {
            font-family: inherit;
            border-radius: 0 !important;
        }

        .container {
            width: 100%;
            max-width: 1440px;
            margin: 0 auto;
            padding: 24px;
        }
    </style>
</head>

<body>
    <div class="container">
        <app-root></app-root>
    </div>
</body>

</html>
