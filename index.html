<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL-Based Web App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Chakra+Petch:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script>
        // Immediately-invoked function to prevent flash of unstyled content
        (function () {
            const theme = localStorage.getItem('theme') || 'system';
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

            if (theme === 'dark' || (theme === 'system' && prefersDark)) {
                document.documentElement.setAttribute('data-theme', 'dark');
            } else {
                document.documentElement.setAttribute('data-theme', 'light');
            }
        })();
    </script>
    <script type="module" src="./app.js"></script>
    <style>
        :root {
            --shadow-color: rgba(204, 255, 0, 0.2);
            /* Neon green glow */
            --marathon-blue: #00C2FF;
            /* Electric Blue */

            /* Marathon Theme - Light (Inverted Cyberpunk) */
            --md-sys-color-primary: #000000;
            --md-sys-color-on-primary: #CCFF00;
            --md-sys-color-primary-container: #CCFF00;
            --md-sys-color-on-primary-container: #000000;
            --md-sys-color-secondary: #00C2FF;
            /* Marathon Blue */
            --md-sys-color-on-secondary: #FFFFFF;
            --md-sys-color-secondary-container: #E0E0E0;
            --md-sys-color-on-secondary-container: #000000;
            --md-sys-color-tertiary: #FF0000;
            /* Red accents */
            --md-sys-color-on-tertiary: #FFFFFF;
            --md-sys-color-tertiary-container: #FFCCCC;
            --md-sys-color-on-tertiary-container: #330000;
            --md-sys-color-error: #FF0000;
            --md-sys-color-on-error: #FFFFFF;
            --md-sys-color-error-container: #FFDAD6;
            --md-sys-color-on-error-container: #410002;
            --md-sys-color-background: #FFFFFF;
            --md-sys-color-on-background: #000000;
            --md-sys-color-surface: #F0F0F0;
            --md-sys-color-on-surface: #000000;
            --md-sys-color-surface-variant: #E0E0E0;
            --md-sys-color-on-surface-variant: #000000;
            --md-sys-color-outline: #000000;

            /* Sharp, hard shadows or none */
            --md-sys-elevation-1: 2px 2px 0px 0px #000000;
            --md-sys-elevation-2: 4px 4px 0px 0px #000000;
            --md-sys-elevation-3: 6px 6px 0px 0px #000000;
        }

        html[data-theme='dark'] {
            /* Marathon Theme - Dark (True Cyberpunk) */
            --md-sys-color-primary: #CCFF00;
            /* Neon Green */
            --md-sys-color-on-primary: #000000;
            --md-sys-color-primary-container: #111111;
            --md-sys-color-on-primary-container: #CCFF00;
            --md-sys-color-secondary: #00C2FF;
            /* Marathon Blue */
            --md-sys-color-on-secondary: #000000;
            --md-sys-color-secondary-container: #003344;
            --md-sys-color-on-secondary-container: #00C2FF;
            --md-sys-color-tertiary: #FF0000;
            --md-sys-color-on-tertiary: #FFFFFF;
            --md-sys-color-tertiary-container: #330000;
            --md-sys-color-on-tertiary-container: #FF0000;
            --md-sys-color-error: #FF0000;
            --md-sys-color-on-error: #000000;
            --md-sys-color-error-container: #93000A;
            --md-sys-color-on-error-container: #FFDAD6;
            --md-sys-color-background: #050505;
            /* Deep Black */
            --md-sys-color-on-background: #FFFFFF;
            --md-sys-color-surface: #0A0A0A;
            --md-sys-color-on-surface: #FFFFFF;
            --md-sys-color-surface-variant: #111111;
            --md-sys-color-on-surface-variant: #CCFF00;
            --md-sys-color-outline: #333333;

            --md-sys-elevation-1: 0 0 0 1px #333333;
            --md-sys-elevation-2: 0 0 0 1px #CCFF00;
            --md-sys-elevation-3: 0 0 10px rgba(204, 255, 0, 0.3);
            --shadow-color: rgba(204, 255, 0, 0.1);
        }

        html[data-theme='light'] {
            /* Fallback to root values */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Share Tech Mono', 'Roboto Mono', monospace;
            line-height: 1.5;
            color: var(--md-sys-color-on-background);
            background: var(--md-sys-color-background);
            transition: background-color 0.1s ease, color 0.1s ease;
            text-transform: none;
            /* Respect casing */
            letter-spacing: 0.5px;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: 'Chakra Petch', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .container {
            width: 100%;
            max-width: 1440px;
            margin: 0 auto;
            padding: 24px;
        }
    </style>
</head>

<body>
    <div class="container">
        <app-root></app-root>
    </div>
</body>

</html>
